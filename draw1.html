<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="drawing-favicon.jpeg">
    <link rel="stylesheet" href="draw2.css">
    <title>Drawing App Webpage</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="rectangle.png" alt="">
                        <span>Rectangle</span>
                    </li>

                    <li class="option tool" id="circle">
                        <img src="circle.png" alt="">
                        <span>Circle</span>
                    </li>

                    <li class="option tool" id="triangle">
                        <img src="triangle.png" alt="">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="Fill Color">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="brush.jpeg" alt="">
                        <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <img src="eraser.jpeg" alt="">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                        <label for="Size"></label>
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Option</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <input type="color" value="#4A9BF7" id="color-picker">
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="Save-image">Save as Image</button>
            </div>

        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>

    <script src="draw1.js"></script>
</body>
</html>
